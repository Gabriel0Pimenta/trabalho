<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in || Sign up from</title>
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css stylesheet -->
  <link rel="stylesheet" href="estilo_login.css">
</head>

<body>

  <div class="caixa" id="caixa">


    <div class="formulario cadastro">
      <div class="form" id="formulario">
        <h1>cadastrar Conta</h1>
        <div class="lista-sociais">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>Usar e-mail para registrar</span>
        <div class="dentro">
          <input type="email" placeholder="E-mail" name="email" id="emails" required/>
          <label></label>
        </div>
        <div class="dentro">
          <input type="password" placeholder="Senha" id="senhas" required/>
          <label></label>
        </div>
        <button type="submit" id="botao_cadastro">Cadastrar</button>
      </div>
    </div>


    <div class="formulario login">
      <div class="form">
        <h1>Login</h1>
        <div class="lista-sociais">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>Entre com sua conta</span>
        <div class="dentro">
          <input type="email" placeholder="E-mail" id="login" name="email" onchange="ValidarCampos()"/>
          <label></label>
        </div>
        <div class="dentro">
          <input type="password" placeholder="Senha" id="senha-login" onchange="ValidarCampos()" required/>
          <label></label>
        </div>
        <a href="#" class="esqueceu" id="recuperar">Esqueceu sua senha?</a>
        <button type="submit" id="botao_login" onclick="logar()">Login</button>
      </div>
    </div>


    <div class="caixa-overlay" id="IconeOverlay">
      <div class="overlay">
        <div class="painel-overlay overlay-esquerda">
          <h1>Logar</h1>
          <p>Se já possui uma conta, faça o login</p>
          <button id="login">logar</button>
        </div>
        <div class="painel-overlay overlay-direita">
          <h1>Cadastrar</h1>
          <p>Sem uma conta, sem problema, crie uma agora mesmo!</p>
          <button id="cadastro">Cadastro</button>
        </div>
      </div>
      <button class="botao_chato" id="botao_overlay"><span>Trocar</span></button>
    </div>


  </div>

  <script src="script_login.js"></script>
</body>

</html>
